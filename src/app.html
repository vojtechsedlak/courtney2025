<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Bootstrap 5 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom Fonts -->
		<style>
			@font-face {
				font-family: 'The Seasons';
				src: url('/the-seasons-regular.ttf') format('truetype');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}
			
			@font-face {
				font-family: 'Glacial Indifference';
				src: url('/glacial-indifference/GlacialIndifference-Regular.otf') format('opentype');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}
			
			@font-face {
				font-family: 'Glacial Indifference';
				src: url('/glacial-indifference/GlacialIndifference-Bold.otf') format('opentype');
				font-weight: bold;
				font-style: normal;
				font-display: swap;
			}
			
			@font-face {
				font-family: 'Glacial Indifference';
				src: url('/glacial-indifference/GlacialIndifference-Italic.otf') format('opentype');
				font-weight: normal;
				font-style: italic;
				font-display: swap;
			}
			
			@font-face {
				font-family: 'Glacial Indifference';
				src: url('/glacial-indifference/GlacialIndifference-Bold.otf') format('opentype');
				font-weight: bold;
				font-style: italic;
				font-display: swap;
			}
		</style>
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Courtney Sedlak - Eating Disorder Counselling in Greater Victoria, BC">
		<meta name="keywords" content="eating disorder counselling, anxiety, OCD, disordered eating, counselling">
		<meta name="author" content="Courtney Sedlak">
		<meta property="og:title" content="Courtney Sedlak - Eating Disorder Counselling in Greater Victoria, BC" />
		<meta property="og:description" content="Registered Clinical Counsellor specializing in Eating Disorders, Anxiety and OCD" />
		<meta property="og:image" content="/courtney2.jpg" />
		<meta property="og:type" content="website" />

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-73294046-2"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-73294046-2');
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: #f8faf9;">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
